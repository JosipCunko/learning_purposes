<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Todo App</title>
  </head>
  <body>
    <div class="todo">
      <h1 class="todo__heading">TODO APP</h1>
      <form action="#" class="todo__form">
        <input
          type="text"
          class="todo__input"
          placeholder="write anything and hit enter to add"
        />
        <button class="todo__btn">ADD</button>
      </form>
      <ul class="todo__list"></ul>
    </div>
  </body>
</html>
