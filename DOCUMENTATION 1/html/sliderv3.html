  <body>
    <section class="section-slider">
      <div class="section-intro">
        <p class="section-title">Slider version 3</p>
        <p class="heading-tertiary" style="line-height: 1.2">
          This is just for showing slider versions. Do not copy this code
          because each image is 3000px wide and takes 5MB to load. To prevent
          this, uncomment HTML part that was provided.
        </p>
      </div>
      <div class="slider">
        <div class="slide" id="slide-1">
          <img src="/imgs/nature-1-big.jpg" alt="slider-img" />
          <!-- <img src="/imgs/nature-1-big.jpg" alt="slider-img" /> -->
        </div>

        <div class="slide" id="slide-2">
          <img src="/imgs/nature-2-big.jpg" alt="slider-img" />
          <!-- <img src="/imgs/nature-2.jpg" alt="slider-img" /> -->
        </div>

          <img src="/imgs/nature-3-big.jpg" alt="slider-img" />
          <!-- <img src="/imgs/nature-3.jpg" alt="slider-img" /> -->
        </div>
        <div class="slide" id="slide-4">
          <img src="/imgs/nature-4-big.jpg" alt="slider-img" />
          <!-- <img src="/imgs/nature-4.jpg" alt="slider-img" /> -->
        </div>
        <button class="slider__btn slider__btn--left">&larr;</button>
        <button class="slider__btn slider__btn--right">&rarr;</button>
        <div class="dots"></div>
      </div>
      <div class="slider-links">
        <a class="slider-links--link" href="index.html#section-slider"
          >Back to original page</a
        >
        <a class="slider-links--link" href="sliderv2.html"
          >Back to slider version 2</a
        >
      </div>
    </section>
    <section class="section-pagination">
      <div class="pagination"></div>
    </section>
